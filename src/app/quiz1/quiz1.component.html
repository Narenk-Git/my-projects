<div class="container">
    <h1 class="jumbotron text-center">Quiz-1</h1>
<div style="border:rgb(56, 10, 48) inset; border-radius: 10px;">
<div style="padding:20px">
<div class="row">
    <div class="col-sm-10">
<span>{{q1.quiz1[i].id + ")"}}</span><span>{{" "+ q1.quiz1[i].question}}</span><br>
<div *ngFor="let opt of q1.quiz1[i].option">
  <input type="radio" name="answer" value="{{opt}}" [(ngModel)]="q1.quiz1[i].answer" (change)="onChange()"><span>{{" "}}</span>
<label>{{opt}}</label><br>
</div>
<div *ngIf="correct">{{txt}}</div>
<div *ngIf="correct">{{q1.quiz1[i].orgAnswer}}</div>
</div>
<div class="text-right col-sm-2">
    <button type="button" class="btn btn-info" routerLink="/host">Home</button></div>
</div>
<div class="row">
    <div class="col-sm-8" style="padding-top: 20%; padding-left: 30px;">    
        <button type="button" class="btn btn-warning" (click)="onClick2()">Previous</button>
        <span style="padding-left:10px">
        <button type="button" class="btn btn-warning" (click)="onClick()">Next</button></span>
</div>
<div class="text-right col-sm-4" style="padding-top: 20%; padding-right: 100px;">    
<button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
</div>
</div>
</div>
</div>
<p>{{mark}}</p>
</div>
